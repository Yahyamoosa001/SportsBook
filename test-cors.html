<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for QuickCourt</h1>
    <button onclick="testCORS()">Test CORS to localhost:3001</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch('http://localhost:3001/api/health', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ CORS Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        <p><strong>Origin:</strong> ${window.location.origin}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ HTTP Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ CORS Error</h3>
                    <p>${error.message}</p>
                    <p>This usually means CORS is blocking the request.</p>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            setTimeout(testCORS, 1000);
        };
    </script>
</body>
</html>
